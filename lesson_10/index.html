<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 10</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Home work</h1>
  </header>
  <main class="main">

    <!-- HEADER IMAGE -->
    <div class="header">
      <div class="header__image">
        <div class="header__circle"></div>
        <div class="header__laptop window-shape">
          <img src="img/laptop.png" alt="laptop image">
        </div>
        <div class="header__stars">
          <img src="img/starts.svg" alt="Stars icon">
        </div>
        <img class="header__vector-1" src="img/vector-1.svg" alt="Vector image">
        <img class="header__vector-2" src="img/vector-2.svg" alt="Vector image">
        <div class="header__girl window-shape">
          <img src="img/girl.png" alt="Girl photo">
        </div>
        <img class="header__card" src="img/card.svg" alt="Card icon">
        <img class="header__vector-3" src="img/arrow.svg" alt="Vector icon">
      </div>
    </div>

    <!-- PORTFOLIO -->
     <div class="portfolio">
      <div class="portfolio__container">
        <!-- card 1 -->
        <div class="item">
          <div class="item__wrapper">
            <img src="img/card-img-1.jpg" alt="Image 1">
            <div class="item__content">
              <div class="item__category">Design</div>
              <h2 class="item__title">SOFA</h2>
            </div>
          </div>
        </div>
        <!-- card 2 -->
        <div class="item">
          <div class="item__wrapper">
            <img src="img/card-img-2.jpg" alt="Image 2">
            <div class="item__content">
              <div class="item__category">Branding</div>
              <h2 class="item__title">KeyBoard</h2>
            </div>
          </div>
        </div>
        <!-- card 3 -->
        <div class="item">
          <div class="item__wrapper">
            <img src="img/card-img-3.jpg" alt="Image 3">
            <div class="item__content">
              <div class="item__category">Illustration</div>
              <h2 class="item__title">Work Media</h2>
            </div>
          </div>
        </div>
      </div>
     </div>
  
  </main>
  <footer class="footer">
    <div class="footer__container">
      <span>Serhii Kleimovych</span>
    </div>
  </footer>
</html>
